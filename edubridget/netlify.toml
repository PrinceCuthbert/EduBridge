[[headers]]
  # Apply to all files
  for = "/*"
  [headers.values]
    # Security Headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  # Cache static assets aggressively (1 year)
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache fonts (1 year)
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache images (6 months)
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=15552000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=15552000"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=15552000"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=15552000"

[[headers]]
  # Don't cache HTML files (to ensure users get latest version)
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  # Cache sitemap and robots.txt (1 week)
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build settings
[build]
  publish = "dist"
  command = "npm run build"

# Compression settings (Brotli + Gzip)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
